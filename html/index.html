<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten Web</title>
    <style>
        body {
            background: black;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('static_noise.gif');
            opacity: 0.1;
            pointer-events: none;
        }

        .glitch {
            font-size: 2em;
            text-shadow: 2px 2px 10px red, -2px -2px 10px blue;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: skewX(0deg); }
            10% { clip-path: inset(5% 0 30% 0); transform: skewX(-10deg); }
            20% { clip-path: inset(10% 0 50% 0); transform: skewX(10deg); }
            40% { clip-path: inset(15% 0 30% 0); transform: skewX(-5deg); }
            60% { clip-path: inset(5% 0 20% 0); transform: skewX(5deg); }
            80% { clip-path: inset(0% 0 10% 0); transform: skewX(-2deg); }
            100% { clip-path: inset(0% 0 0% 0); transform: skewX(0deg); }
        }

        .flicker {
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 5px #00ffcc, 0 0 10px red; }
            25% { opacity: 0.8; text-shadow: 0 0 5px #ff0000; }
            50% { opacity: 0.3; text-shadow: 0 0 20px #0000ff, 0 0 40px black; }
            75% { opacity: 0.9; text-shadow: 0 0 5px #00ffcc; }
            100% { opacity: 1; text-shadow: 0 0 10px red, 0 0 20px blue; }
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li a:hover {
            text-shadow: 0 0 10px red, 0 0 20px blue;
            animation: glitch 0.2s infinite alternate;
        }

        .eye-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: url('eye.gif') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
        }

        nav ul li:last-child a {
            opacity: 0;
            transition: opacity 0.5s;
        }

        nav ul li:last-child:hover a {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="crt-effect"></div>
    <div class="container">
        <h1 class="glitch">WELCOME BACK</h1>
        <p class="flicker">Are you lost?</p>
        <nav>
            <ul>
                <li><a href="void.html">The Void</a></li>
                <li><a href="fragments.html">Fragments</a></li>
                <li><a href="watcher.php">The Watcher</a></li>
            </ul>
        </nav>
    </div>
    <div class="eye-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const glitchText = document.querySelector('.glitch');
            const phrases = ['WHERE ARE YOU?', 'ARE YOU LOST?', 'EVERYTHING YOU DO IS A BALLOON', 'IT IS BEHIND YOU'];
            
            let audio = new Audio('glitch.mp3'); 
            audio.loop = true;
            audio.play();
            
            setInterval(() => {
                glitchText.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            }, 3000);
        });
    </script>
</body>
</html>
